<!DOCTYPE html>
<html>
<head>
	<title>Giphy</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="conatiner">
		<div class="row">
			<div class="col-md-4">
				<div class="jumbotron">
					<div class="form-group">
					<label for="usr">What do you want to See?:</label>
  					<input type="text" class="form-control" id="term">
					</div>
					<button type="submit" class="btn btn-default" id="searchGiphy">
						Search
					</button>
				</div>
				<div class="jumbotron">
					<div class="panel">
						<div class="panel-heading">
							What you have Searched For
						</div>
						<div class="panel-body" id="buttonBlock">
							
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="jumbotron">
					<div class="panel">
						<div class="panel-heading">
						    Video's
						</div>
						<div class="panel-body" id="giphyDisplay";>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript.js"></script>
</body>
</html>
